<div fxLayout="row" fxLayoutAlign="space-around center" fxFlex>
	<div class="slider" style="width: 100%;height: 200px;" fxLayout="row" fxLayoutAlign="center">	
		<div *ngFor="let topRated of topRatedDogs">
            <!-- <img [src]="'data:image/png;base64, ' + topRated.dog.images[0]" class="rounded" /> -->

            <div class="image-cropper" fxLayoutAlign="center" fxLayoutGap> 
                <a routerLink="/profile/1"><img [src]="topRated.dog.images[0]" class="rounded" /></a>
                <div class="category" fxLayoutAlign="center">
                    <h3>{{topRated.category}}</h3>
                </div>
            </div>
		</div>	
	</div>
